<input type="file" id="db" />
<div id="err"></div>
<script language="javascript">
  //https://stackoverflow.com/questions/8238407/how-to-parse-excel-xls-file-in-javascript-html5
  //https://redstapler.co/sheetjs-tutorial-convert-excel-html-table/
  $('#db').change(function(e) {
    var reader = new FileReader();
    reader.readAsArrayBuffer(e.target.files[0]);
    reader.onload = function(e){
      var data = new Uint8Array(reader.result);
      var workbook = XLSX.read(data,{type:'array'});
      // Store in global variable
      // Alternative, retrieve the output JSON from the field?
      // Plot only occurs when the data is loaded anyways.
      markers = XLSX.utils.sheet_to_json(workbook.Sheets["DB"]);
      if( document.getElementById("map") ){
        var POI;
        markers.forEach((p,i) => {
          POI = placeMarker({
            c:[p.Latitude,p.Longitude],
            name:p.Supplier+"<br>"+p.City+", "+p.State
          },L,map);
          //&reg; &copy;
        });
      }
    }
  });
</script>

<div id="map" style="width:960px;height:720px;"></div>
<script type="text/javascript">
  //https://datawanderings.com/2018/10/28/making-a-map-in-d3-js-v-5/
  var epicenter = origins[0];
  $(document).ready(function() {
    // Made this variable global, so onChange event can use the map reference
    map = L.map('map',{ // Can't bake into Class because of 'map' field
      scrollWheelZoom : true,
      center : OffCenter(epicenter.c,-1,0),
      zoomSnap : 0.01,
      //zoomDelta : 0.05,
      zoom : 5
    });
    DrawBaseMapLayer(L,map);

    // Radius provided in meters
    CirclesInMiles.map(mi2m).forEach((e) => {
      L.circle(epicenter.c,{radius:e,opacity:0.5,fillOpacity:0.05}).addTo(map)
    });

    var mHAGC = placeOrigin(epicenter,L,map),
        mHALF = placeOrigin(origins[1],L,map);

     /*
    var now = new Date(); // Only show Weather Map occasionally...
    if( (now.getSeconds() % 5) )  wmsLayers('hurricane',L,map);
    //if( (now.getSeconds() % 7) )  wmsLayers('covid',L,map);
     */

    map.on('click', onMapClick);

    // Add the map data as an ESRI FeatureLayer
    //L.esri.basemapLayer("Gray").addTo(map);
    var cendata = L.esri.featureLayer({
      url: "https://services9.arcgis.com/6Hv9AANartyT7fJW/arcgis/rest/services/USCounties_cases_V1/FeatureServer/0",
      style: getStyle,
      onEachFeature: onEachFeature
    }).addTo(map);
    // Set the default style for the polygons
    cendata.setStyle(getStyle);
    // Set the default popup template
    cendata.bindPopup(function(e){
      //uncomment and click on  a feature in the map to see all available fields you can add top popup
      //console.log(e.feature.properties)

      // Note we could just pass in e.features.properties to L.Util.template but we do not
      // so that we can format the number of significant digits displayed for the Fatality Rate (FatalityRate)
      //return L.Util.template(popup_strings[sn_val], e.feature.properties);
      x = e.feature.properties;
      return L.Util.template(popup_strings[sn_val], {
        Countyname: x.Countyname, ST_Abbr: x.ST_Abbr, Confirmed: x.Confirmed, Deaths: x.Deaths, FatalityRa: x.FatalityRa.toFixed(1), url: x.url, DateChecke: x.DateChecke
      });
  	});
  });

</script>
